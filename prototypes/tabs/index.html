        <link rel="stylesheet" href="../../style/index.css"  type="text/css" />
        <style>

            .link-container {
                position: absolute;
                top: 170px;
                left: 133px;
            }

            .link {
                position: relative;
            }

            .link a {
                position: absolute;
                display: block;
                /*border: 3px dashed #000;*/
                width: 240px;
                height: 15px;
                z-index: 2;
            }

            .link a:hover + .link-image {
                background-image: url('assets/google/google_page_results_rollover.png');
            }

            .link-image {
                position: absolute;
                display: block;
                background-image: url('assets/google/google_page_results_no_rollover.png');
                width: 491px;
                height: 81px;
                top: 0px;
                z-index: 1;
            }

        </style>
